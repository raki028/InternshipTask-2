<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <title>Internship form</title>
</head>
<body>
    <div class="container">
    <h1 style="text-align: center">Company Directory Portal</h1>
    <section class="form-section">
        <h2>Employee Registration Form</h2>
        <form id="employeeForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department">
                    <option value="IT">IT</option>
                    <option value="IT">HR</option>
                    <option value="Finance">Finance</option>
                    <option value="Marketing">Marketing</option>
                </select>
            </div>
            <div class="form-group">
                <label for="employeeId">Employee ID:</label>
                <input type="number" id="employeeId" name="employeeId" required />
            </div>
            <div class="form-group">
                <label for="profilePic">Profile Picture URL:</label>
                <input type="url" id="profilePic" name="profilePic" required />
            </div>

            <button type="submit">Register Employee</button>

        </form>
    </section>



    <section>
     <h2 style="text-align: center" >Employee List</h2>
     <ol id="employeeList">
        <a href=""><li> John Doe - john@example.com </li></a>
        <a href=""><li>Jane Smith - jane@example.com</li></a>
     </ol>
    </section>
   

  
    <section>
        <h2 style="text-align: center"  >Employee Details</h2>
        <table>
            <tbody>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department	</th>
                    <th>Profile Picture</th>
                </tr>
                <tr>
                    <td>John Doe</td>
                    <td>12345</td>
                    <td>IT</td>
                    <td ><img 
                        class="image"
                        src="https://via.placeholder.com/50" alt=""></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>67890</td>
                    <td>HR</td>
                    <td ><img
                        class="image" 
                        src="https://via.placeholder.com/50" alt="">
                    </td>

                </tr>
            </tbody>
        </table>
       </section>


  
    <section>
        <h1 style="text-align: center">Company Location</h1>
        <iframe id="div4"
        style="width: 100% ; border-radius : 10px"  
         src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d860.8766390291862!2d78.38999!3d17.49803!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f3fdf6bde9%3A0x752db86a6ab3be2a!2sInnomatics%20Research%20Labs!5e1!3m2!1sen!2sin!4v1727332979606!5m2!1sen!2sin"
         width="600" 
         height="450" 
         style="border:0" 
         allowfullscreen="" 
         loading="lazy" 
         referrerpolicy="no-referrer-when-downgrade">
        </iframe>
     </section>

</div>

    
</body>
</html>
